    <!-- Login Section -->
    <section style="flex: 1; display: flex; justify-content: center; align-items: center; padding: 80px 0;">
        <div style="width: 90%; max-width: 400px; background-color: white; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); padding: 40px;">
            <h1 style="font-size: 28px; text-align: center; margin-bottom: 30px;">Masuk ke Akun Anda</h1>
            
            <form>
                <div style="margin-bottom: 20px;">
                    <label for="email" style="display: block; margin-bottom: 5px; font-weight: bold;">Email</label>
                    <input type="email" id="email" name="email" required style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 4px;">
                </div>
                <div style="margin-bottom: 20px;">
                    <label for="password" style="display: block; margin-bottom: 5px; font-weight: bold;">Password</label>
                    <input type="password" id="password" name="password" required style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 4px;">
                </div>
                <div style="margin-bottom: 20px; display: flex; justify-content: space-between; align-items: center;">
                    <div>
                        <input type="checkbox" id="remember" name="remember" style="margin-right: 5px;">
                        <label for="remember">Ingat saya</label>
                    </div>
                    <a href="#" style="color: #333; text-decoration: none; font-size: 14px;">Lupa password?</a>
                </div>
                <button type="submit" style="width: 100%; background-color: #333; color: white; padding: 12px; border: none; border-radius: 4px; font-weight: bold; cursor: pointer; margin-bottom: 20px;">Masuk</button>
                
                <div style="text-align: center; margin-bottom: 20px;">
                    <p style="margin-bottom: 10px;">Atau masuk dengan</p>
                    <div style="display: flex; justify-content: center; gap: 10px;">
                        <button type="button" style="flex: 1; padding: 10px; border: 1px solid #ddd; background-color: white; border-radius: 4px; cursor: pointer;">Google</button>
                        <button type="button" style="flex: 1; padding: 10px; border: 1px solid #ddd; background-color: white; border-radius: 4px; cursor: pointer;">Facebook</button>
                    </div>
                </div>
                
                <div style="text-align: center;">
                    <p>Belum punya akun? <a href="signup.html" style="color: #333; font-weight: bold; text-decoration: none;">Daftar sekarang</a></p>
                </div>
            </form>
        </div>
    </section>
